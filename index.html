<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.0.0/dist/mobilenet.min.js"></script>
    <title>PNG to JPG Converter</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">PNG to JPG Converter</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <label for="image-file">Select Image</label>
              <input
                type="file"
                class="form-control-file"
                id="image-file"
                accept=".png, .jpg"
              />
            </div>
            <div class="form-group">
              <label for="conversion-type">Conversion Type</label>
              <select class="form-control" id="conversion-type">
                <option value="png-to-jpg">PNG to JPG</option>
                <option value="jpg-to-png">JPG to PNG</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
            <a
              href="#"
              id="download-link"
              class="btn btn-success"
              style="display: none"
              >Download</a
            >
          </form>
        </div>
      </div>
    </div>

    <script src="./JS/main.js"></script>
    <script src="./JS/package.json"></script>
    <script src="./JS/package-lock.json"></script>
  </body>
</html>
